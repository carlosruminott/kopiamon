<body>
	<div class="wrapper">
		<h1>Kopiamon</h1>
		<h4>Proyecto realizado en Javascript y HTML5 para el Curso Básico de Programación de Mejorando.la</h4>
		<p class="help">Presiona las flechas de dirección del teclado para seleccionar el ataque. Y luego presiona enter para atacar.</p>
		<div class="game">
			<div class="screen">
				<div id="enemy" class="bar">
					<p>Name</p>
					<div class="hp">
						<div class="value good"></div>
					</div>
				</div>
				<canvas id="main"></canvas>
				<div id="you" class="bar">
					<div class="hp">
						<div class="value good"></div>
					</div>
					<p>Name</p>
				</div>
			</div>
			<div id="panel">
				<ul class="attacks"></ul>
				<p class="textAttack"></p>
				<p class="winner"></p>
			</div>
		</div>
